<!DOCTYPE html>
<html>
<head>
    <title>VERSATIL Real-time Dashboard</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #1a1a1a;
            color: #e0e0e0;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
        }
        h1 {
            color: #4CAF50;
            text-align: center;
        }
        .metrics {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }
        .metric-card {
            background: #2a2a2a;
            border: 1px solid #444;
            border-radius: 8px;
            padding: 20px;
            text-align: center;
        }
        .metric-value {
            font-size: 36px;
            font-weight: bold;
            color: #4CAF50;
            margin: 10px 0;
        }
        .metric-label {
            color: #888;
            text-transform: uppercase;
            font-size: 12px;
        }
        .phases {
            background: #2a2a2a;
            border: 1px solid #444;
            border-radius: 8px;
            padding: 20px;
            margin-bottom: 30px;
        }
        .phase {
            display: flex;
            align-items: center;
            margin-bottom: 15px;
        }
        .phase-name {
            width: 150px;
            font-weight: bold;
        }
        .phase-progress {
            flex: 1;
            height: 20px;
            background: #333;
            border-radius: 10px;
            overflow: hidden;
            margin: 0 10px;
        }
        .phase-bar {
            height: 100%;
            background: #4CAF50;
            transition: width 0.3s ease;
        }
        .phase-status {
            width: 100px;
            text-align: right;
            font-size: 12px;
        }
        .events {
            background: #2a2a2a;
            border: 1px solid #444;
            border-radius: 8px;
            padding: 20px;
            height: 300px;
            overflow-y: auto;
        }
        .event {
            padding: 8px;
            margin-bottom: 5px;
            border-left: 3px solid #444;
            font-size: 14px;
        }
        .event.task-started {
            border-color: #2196F3;
        }
        .event.task-completed {
            border-color: #4CAF50;
        }
        .event.task-failed {
            border-color: #f44336;
        }
        .event.phase-started {
            border-color: #FF9800;
        }
        .event.alert {
            border-color: #f44336;
            background: rgba(244, 67, 54, 0.1);
        }
        .status {
            text-align: center;
            margin-top: 20px;
            padding: 10px;
            background: #2a2a2a;
            border-radius: 5px;
        }
        .connected {
            color: #4CAF50;
        }
        .disconnected {
            color: #f44336;
        }
        .timestamp {
            color: #666;
            font-size: 12px;
            margin-right: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üöÄ VERSATIL Real-time Dashboard</h1>
        
        <div class="metrics">
            <div class="metric-card">
                <div class="metric-label">Overall Progress</div>
                <div class="metric-value" id="overall-progress">0%</div>
            </div>
            <div class="metric-card">
                <div class="metric-label">Velocity</div>
                <div class="metric-value" id="velocity">0</div>
                <div class="metric-label">tasks/hour</div>
            </div>
            <div class="metric-card">
                <div class="metric-label">Active Tasks</div>
                <div class="metric-value" id="active-tasks">0</div>
            </div>
            <div class="metric-card">
                <div class="metric-label">Blockers</div>
                <div class="metric-value" id="blockers">0</div>
            </div>
        </div>
        
        <div class="phases">
            <h3>SDLC Phase Progress</h3>
            <div id="phases-container"></div>
        </div>
        
        <div class="events">
            <h3>Live Events</h3>
            <div id="events-container"></div>
        </div>
        
        <div class="status" id="connection-status">
            <span class="disconnected">‚ö´ Disconnected</span>
        </div>
    </div>

    <script>
        let ws = null;
        let reconnectInterval = null;
        
        function connect() {
            ws = new WebSocket('ws://localhost:8080');
            
            ws.onopen = () => {
                console.log('Connected to VERSATIL Real-time Tracker');
                document.getElementById('connection-status').innerHTML = 
                    '<span class="connected">üü¢ Connected</span>';
                clearInterval(reconnectInterval);
            };
            
            ws.onmessage = (event) => {
                const data = JSON.parse(event.data);
                handleMessage(data);
            };
            
            ws.onclose = () => {
                console.log('Disconnected from VERSATIL');
                document.getElementById('connection-status').innerHTML = 
                    '<span class="disconnected">‚ö´ Disconnected - Reconnecting...</span>';
                
                // Auto-reconnect
                if (!reconnectInterval) {
                    reconnectInterval = setInterval(() => {
                        connect();
                    }, 3000);
                }
            };
            
            ws.onerror = (error) => {
                console.error('WebSocket error:', error);
            };
        }
        
        function handleMessage(message) {
            switch (message.type) {
                case 'initial':
                case 'context:updated':
                    updateDashboard(message.data);
                    break;
                    
                case 'task:started':
                case 'task:completed':
                case 'task:failed':
                case 'phase:started':
                    addEvent(message.type, message.data);
                    break;
                    
                case 'alert:task-timeout':
                case 'alert:quality-drop':
                    addEvent('alert', message.data);
                    break;
            }
        }
        
        function updateDashboard(context) {
            // Update metrics
            document.getElementById('overall-progress').textContent = 
                Math.round(context.metrics.overallProgress) + '%';
            document.getElementById('velocity').textContent = 
                context.metrics.velocity;
            
            // Count active tasks
            let activeTasks = 0;
            Object.values(context.agents).forEach(agent => {
                if (agent.status === 'busy') activeTasks += agent.taskQueue;
            });
            document.getElementById('active-tasks').textContent = activeTasks;
            
            document.getElementById('blockers').textContent = 
                context.metrics.blockers.length;
            
            // Update phases
            updatePhases(context.phases);
        }
        
        function updatePhases(phases) {
            const container = document.getElementById('phases-container');
            container.innerHTML = '';
            
            const phaseOrder = ['requirements', 'design', 'development', 'testing', 
                               'deployment', 'monitoring', 'feedback', 'improvement'];
            
            phaseOrder.forEach(phaseId => {
                const phase = phases[phaseId];
                if (!phase) return;
                
                const phaseEl = document.createElement('div');
                phaseEl.className = 'phase';
                
                phaseEl.innerHTML = `
                    <div class="phase-name">${capitalize(phaseId)}</div>
                    <div class="phase-progress">
                        <div class="phase-bar" style="width: ${phase.progress}%"></div>
                    </div>
                    <div class="phase-status">${phase.status}</div>
                `;
                
                container.appendChild(phaseEl);
            });
        }
        
        function addEvent(type, data) {
            const container = document.getElementById('events-container');
            const event = document.createElement('div');
            event.className = `event ${type.replace(':', '-')}`;
            
            const time = new Date().toLocaleTimeString();
            let message = '';
            
            switch (type) {
                case 'task:started':
                    message = `Started: ${data.taskName} (${data.agentId})`;
                    break;
                case 'task:completed':
                    message = `‚úÖ Completed: ${data.taskName} in ${Date.now() - data.startTime}ms`;
                    break;
                case 'task:failed':
                    message = `‚ùå Failed: ${data.taskName} - ${data.blockers?.[0] || 'Unknown error'}`;
                    break;
                case 'phase:started':
                    message = `üìç Phase started: ${data.phase}`;
                    break;
                case 'alert':
                    message = `‚ö†Ô∏è Alert: ${JSON.stringify(data)}`;
                    break;
            }
            
            event.innerHTML = `<span class="timestamp">${time}</span>${message}`;
            container.insertBefore(event, container.firstChild);
            
            // Keep only last 50 events
            while (container.children.length > 50) {
                container.removeChild(container.lastChild);
            }
        }
        
        function capitalize(str) {
            return str.charAt(0).toUpperCase() + str.slice(1);
        }
        
        // Connect on load
        connect();
    </script>
</body>
</html>
